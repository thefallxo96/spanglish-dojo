<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Spanglish Dojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 0; background: #f6f7fb; }
      header { background: #111827; color: white; padding: 1rem 1.25rem; display:flex; justify-content:space-between; align-items:center; }
      header a { color: white; text-decoration: none; margin-left: 1rem; }
      main { max-width: 960px; margin: 1.5rem auto; padding: 0 1rem; }
      .card { background: white; border-radius: 14px; padding: 1rem; box-shadow: 0 6px 18px rgba(0,0,0,.06); margin-top: 1rem; }
      .btn { display:inline-block; padding:.6rem .9rem; border-radius:10px; background:#2563eb; color:white; text-decoration:none; border:none; cursor:pointer; }
      .btn.danger { background:#dc2626; }
      input, textarea, select { width: 100%; padding: .6rem; border-radius: 10px; border: 1px solid #d1d5db; }
      form p { margin-bottom: 1rem; }
      .topbar { display:flex; gap:.75rem; align-items:center; justify-content:space-between; flex-wrap: wrap; }
      .muted { color:#6b7280; font-size:.95rem; }
    </style>
  </head>
  <body>
    <header>
      <div><strong>ðŸ¥‹ Spanglish Dojo</strong></div>
      <nav>
        <a href="{% url 'lessons:lesson_list' %}">Lessons</a>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </nav>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
