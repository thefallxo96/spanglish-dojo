{% extends "lessons/base.html" %}
{% block content %}
  <div class="card">
    <h2 style="margin-top:0;">Delete: {{ lesson.title }}</h2>
    <p>This can’t be undone. Like sending “u up?” to the wrong person.</p>

    <form method="POST" style="display:flex; gap:.5rem;">
      {% csrf_token %}
      <button class="btn danger" type="submit">Yes, delete</button>
      <a class="btn" href="{% url 'lessons:lesson_detail' lesson.pk %}">Cancel</a>
    </form>
  </div>
{% endblock %}
